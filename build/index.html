<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game of Thrones App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="modal">
			<div class="mod-header flex">
				<span>Characters List</span><a id="close">Close</a>
			</div>
			<div class="mod-body">
				<div id="mod-loader"></div>
				<ul class="mod-list"></ul>
			</div>
		</section>

		<header class="header">
			<h1>List of GOT Books</h1>
		</header>
		<main class="main">
			<section class="container book-grid">
				<div id="loader"></div>
			</section>
		</main>

		<script src="index.js"></script>
	</body>
</html>
